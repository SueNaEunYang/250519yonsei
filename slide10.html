<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>④ 데이터/AI 개발자</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .data-ai-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
            padding-right: 10px;
        }

        .data-ai-container::-webkit-scrollbar {
            width: 8px;
        }

        .data-ai-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .data-ai-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .intro-section {
            margin-bottom: 2rem;
            padding: 1.2rem;
            background: linear-gradient(135deg, rgba(177, 156, 217, 0.1), rgba(255, 192, 203, 0.1));
            border-radius: var(--border-radius);
            position: relative;
        }

        .job-description {
            margin-bottom: 1rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .feature-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .feature-label {
            font-size: 0.9rem;
            color: var(--primary-dark);
            font-weight: 500;
        }

        .output-examples {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .output-item {
            padding: 0.5rem 1.2rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 20px;
            font-size: 0.9rem;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        @media (max-width: 992px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }

            .output-examples {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide10">
            <div class="slide-content">
                <h2 class="slide-title">④ 데이터/AI 개발자</h2>
                <div class="content-box">
                    <div class="text-content full-width">
                        <div class="data-ai-container">
                            <div class="intro-section">
                                <h3 class="highlight">데이터에서 가치를, AI로 똑똑한 서비스를</h3>
                                <div class="job-description">
                                    <h4>하는 일:</h4>
                                    <ul class="animated-list">
                                        <li><strong>(데이터)</strong> 방대한 데이터 분석 → 인사이트 도출, 패턴 발견</li>
                                        <li><strong>(AI/ML)</strong> 머신러닝 모델 개발/학습 → 지능형 기능 구현</li>
                                    </ul>
                                    <p class="example"><i class="fas fa-robot"></i> 예시: 콘텐츠/상품 추천, 챗봇, 필터링, 멀티모달</p>
                                </div>
                            </div>
                            
                            <div class="features-grid">
                                <div class="feature-item">
                                    <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                                    <div class="feature-label">데이터 분석</div>
                                </div>
                                <div class="feature-item">
                                    <div class="feature-icon"><i class="fas fa-brain"></i></div>
                                    <div class="feature-label">모델 개발</div>
                                </div>
                                <div class="feature-item">
                                    <div class="feature-icon"><i class="fas fa-robot"></i></div>
                                    <div class="feature-label">AI 서비스</div>
                                </div>
                                <div class="feature-item">
                                    <div class="feature-icon"><i class="fas fa-cogs"></i></div>
                                    <div class="feature-label">시스템 구축</div>
                                </div>
                            </div>

                            <div class="output-examples">
                                <div class="output-item" id="output1">LLM</div>
                                <div class="output-item" id="output2">멀티모달</div>
                                <div class="output-item" id="output3">추천</div>
                                <div class="output-item" id="output4">필터</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">6 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator active" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
