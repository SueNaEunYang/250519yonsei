<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>④ 데이터/AI 개발자</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide10">
            <div class="slide-content">
                <h2 class="slide-title">④ 데이터/AI 개발자</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight">역할: 데이터에서 '가치' 발굴, AI로 '미래' 설계</h3>
                        <div class="job-description">
                            <h4>하는 일:</h4>
                            <ul class="animated-list">
                                <li><strong>(데이터)</strong> 방대한 데이터 분석 → 인사이트 도출, 패턴 발견</li>
                                <li><strong>(AI/ML)</strong> 머신러닝 모델 개발/학습 → 지능형 기능 구현</li>
                            </ul>
                            <p class="example"><i class="fas fa-robot"></i> 예시: 맞춤형 콘텐츠/상품 추천, 챗봇, 번역, 이미지/음성 인식</p>
                            <p class="connection"><i class="fas fa-link"></i> <strong>(연결)</strong> AI는 이제 거의 모든 서비스의 핵심 동력!</p>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="data-ai-visual">
                            <div class="data-flow">
                                <div class="data-point" id="data1"></div>
                                <div class="data-point" id="data2"></div>
                                <div class="data-point" id="data3"></div>
                                <div class="data-point" id="data4"></div>
                                <div class="data-point" id="data5"></div>
                                <div class="data-point" id="data6"></div>
                                <div class="data-point" id="data7"></div>
                                <div class="data-point" id="data8"></div>
                                <div class="data-point" id="data9"></div>
                                <div class="data-point" id="data10"></div>
                                <div class="data-point" id="data11"></div>
                                <div class="data-point" id="data12"></div>
                            </div>
                            <div class="ai-brain">
                                <div class="brain-node" id="node1"></div>
                                <div class="brain-node" id="node2"></div>
                                <div class="brain-node" id="node3"></div>
                                <div class="brain-node" id="node4"></div>
                                <div class="brain-node" id="node5"></div>
                                <div class="brain-connection" id="conn1"></div>
                                <div class="brain-connection" id="conn2"></div>
                                <div class="brain-connection" id="conn3"></div>
                                <div class="brain-connection" id="conn4"></div>
                            </div>
                            <div class="output-examples">
                                <div class="output-item" id="output1">추천</div>
                                <div class="output-item" id="output2">챗봇</div>
                                <div class="output-item" id="output3">번역</div>
                                <div class="output-item" id="output4">인식</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">6 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>

    </div>

    <script src="script.js"></script>
