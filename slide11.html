<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 직군의 시너지</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .content-box {
            gap: 2rem;
        }

        .text-content {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .highlight {
            color: var(--primary-dark);
            font-size: 1.3rem;
            margin: 1.2rem 0 0.8rem;
        }

        .highlight:first-child {
            margin-top: 0;
        }

        .animated-list {
            padding-left: 1.2rem;
        }

        .animated-list li {
            padding: 0.6rem 0.8rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            margin-bottom: 0.6rem;
            transition: all 0.3s ease;
        }

        .animated-list li:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.9);
        }

        .key-point {
            margin-top: 1.2rem;
            padding: 0.8rem 1rem;
            background: linear-gradient(135deg, rgba(177, 156, 217, 0.1), rgba(255, 192, 203, 0.1));
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }

        .key-point p {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0;
            font-size: 1.1rem;
        }

        .key-point i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .key-point strong {
            color: var(--primary-dark);
            margin-right: 0.3rem;
        }

        /* Team Grid Layout */
        .collaboration-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }

        .team-circle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 1.5rem;
            justify-content: center;
            align-content: center;
            width: fit-content;
            margin: 0 auto;
        }

        .team-member {
            width: 100%;
            height: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .team-member i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .team-member span {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary-dark);
            text-align: center;
        }

        .empty-cell {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide11">
            <div class="slide-content">
                <h2 class="slide-title">다양한 직군의 시너지</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight">개발자들 간의 협업:</h3>
                        <ul class="animated-list">
                            <li>프론트엔드 ↔ 백엔드 / 클라이언트 ↔ 서버 개발자</li>
                            <li>서버, 클라이언트 개발자 ↔ 데이터 엔지니어 ↔ 모델 엔지니어</li>
                        </ul>
                        
                        <h3 class="highlight">다양한 전문가와의 협업:</h3>
                        <ul class="animated-list">
                            <li>기획자(PM)와 디자이너(UX/UI)와의 긴밀한 소통</li>
                            <li>QA, DevOps, 보안 전문가와의 협력적 개발</li>
                        </ul>
                        
                        <div class="key-point">
                            <p><i class="fas fa-key"></i> <strong>핵심 역량:</strong> 전문성 + 소통 & 협업 능력</p>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="collaboration-visual">
                            <div class="team-circle">
                                <div class="team-member" id="frontend">
                                    <i class="fas fa-laptop-code"></i>
                                    <span>프론트엔드</span>
                                </div>
                                <div class="team-member" id="backend">
                                    <i class="fas fa-server"></i>
                                    <span>백엔드</span>
                                </div>
                                <div class="team-member" id="mobile">
                                    <i class="fas fa-mobile-alt"></i>
                                    <span>모바일</span>
                                </div>
                                <div class="team-member" id="designer">
                                    <i class="fas fa-paint-brush"></i>
                                    <span>디자이너</span>
                                </div>
                                <div class="team-member" id="pm">
                                    <i class="fas fa-tasks"></i>
                                    <span>기획자</span>
                                </div>
                                <div class="team-member" id="qa">
                                    <i class="fas fa-clipboard-check"></i>
                                    <span>QA</span>
                                </div>
                                <div class="empty-cell"></div>
                                <div class="team-member" id="devops">
                                    <i class="fas fa-cogs"></i>
                                    <span>DevOps</span>
                                </div>
                                <div class="empty-cell"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">7 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator active" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
