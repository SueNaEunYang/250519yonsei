<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 시대 - Intro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide12">
            <div class="slide-content">
                <h2 class="slide-title">AI 시대 - Intro</h2>
                <div class="content-box">
                    <div class="text-content full-width">
                        <div class="ai-intro">
                            <h3 class="highlight">AI, 기술 발전의 새로운 물결</h3>
                            <p class="big-text">IT 산업 전반의 게임 체인저</p>

                        </div>
                    </div>
                    <div class="visual-element full-width">
                        <div class="ai-wave-visual">
                            <div class="wave wave1"></div>
                            <div class="wave wave2"></div>
                            <div class="wave wave3"></div>
                            <div class="ai-icon">
                                <i class="fas fa-brain"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">8 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator active" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
