<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 시대 - AI 도구, 주의할 점!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide14">
            <div class="slide-content">
                <h2 class="slide-title">AI 도구, 주의할 점!</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight warning">AI는 만능이 아니다!</h3>
                        <ul class="animated-list caution-list">
                            <li>부정확하거나 잘못된 정보 제공 가능성 (Hallucination)</li>
                            <li>제안/수정된 코드와 설계 이해, 비용 효율화 등 요구되는 지식들</li>
                            <li>보안, 라이선스, 컴플라이언스 문제 등 고려 필수</li>
                        </ul>
                        
                        <div class="key-point">
                            <h4><i class="fas fa-key"></i> 핵심:</h4>
                            <p>AI의 작업을 이해하고 통제하는 개발자가 필요</p>
                            <p>비판적 검토와 의사결정 + 최종 책임</p>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="ai-caution-visual">
                            <div class="car-metaphor">
                                <div class="car">
                                    <div class="car-body"></div>
                                    <div class="car-window"></div>
                                    <div class="car-wheel wheel1"></div>
                                    <div class="car-wheel wheel2"></div>
                                </div>
                                <div class="driver">
                                    <div class="driver-head"></div>
                                    <div class="driver-body"></div>
                                    <div class="steering-wheel"></div>
                                </div>
                                <div class="assistant">
                                    <div class="assistant-icon">
                                        <i class="fas fa-robot"></i>
                                    </div>
                                </div>
                                <div class="road"></div>
                            </div>
                            <div class="warning-signs">
                                <div class="warning-sign">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <span>Hallucination</span>
                                </div>
                                <div class="warning-sign">
                                    <i class="fas fa-shield-alt"></i>
                                    <span>보안</span>
                                </div>
                                <div class="warning-sign">
                                    <i class="fas fa-file-contract"></i>
                                    <span>라이선스</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">10 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator active" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
