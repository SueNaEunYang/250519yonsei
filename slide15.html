<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 기술 전문가의 역량</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .slide-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .slide-title {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 1rem 0;
            margin: 0;
            z-index: 10;
        }

        .future-skills-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            overflow-y: auto;
            height: calc(100% - 80px);
        }

        .intro-section {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: linear-gradient(135deg, rgba(177, 156, 217, 0.1), rgba(255, 192, 203, 0.1));
            border-radius: var(--border-radius);
        }

        .future-skills {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .future-skills li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .future-skills li i {
            font-size: 1.2rem;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .highlight {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .future-skills {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide15">
            <div class="slide-content">
                <h2 class="slide-title">AI 시대, 예비 개발자의 역량</h2>
                <div class="content-box">
                    <div class="text-content full-width">
                        <div class="future-skills-container">
                            <div class="intro-section">
                                <h3 class="highlight">단순 코딩 능력을 넘어서</h3>
                                <ul class="future-skills">
                                    <li><i class="fas fa-question-circle"></i> 문제 정의 및 해결 능력</li>
                                    <li><i class="fas fa-project-diagram"></i> 시스템적 사고 & 설계 능력</li>
                                    <li><i class="fas fa-graduation-cap"></i> 빠른 학습 능력 & 기술 적응력 </li>
                                    <li><i class="fas fa-robot"></i> AI 활용 능력 (질문하는 능력, 결과 검증 능력)</li>
                                    <li><i class="fas fa-users"></i> 협업 & 소통 능력 (사람과, 그리고 AI와)</li>
                                    <li><i class="fas fa-balance-scale"></i> 기술 윤리 & 책임감</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">11 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator active" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
