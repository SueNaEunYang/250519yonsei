<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 시대 - 미래 기술 전문가의 역량</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide15">
            <div class="slide-content">
                <h2 class="slide-title">AI 시대 - 미래 기술 전문가의 역량</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight">단순 코딩 Skill을 넘어서</h3>
                        <ul class="animated-list future-skills">
                            <li><i class="fas fa-question-circle"></i> 문제 정의 및 해결 능력 (What & How to solve?)</li>
                            <li><i class="fas fa-project-diagram"></i> 시스템적 사고 & 설계 능력</li>
                            <li><i class="fas fa-graduation-cap"></i> 빠른 학습 능력 & 기술 적응력 (Learnability)</li>
                            <li><i class="fas fa-robot"></i> AI 활용 능력 (질문하는 능력, 결과 검증 능력)</li>
                            <li><i class="fas fa-users"></i> 협업 & 소통 능력 (더욱 중요!)</li>
                            <li><i class="fas fa-balance-scale"></i> 기술 윤리 & 책임감</li>
                        </ul>
                    </div>
                    <div class="visual-element">
                        <div class="future-skills-visual">
                            <div class="skills-diagram">
                                <div class="skill-node" id="skill1">
                                    <div class="skill-icon"><i class="fas fa-question-circle"></i></div>
                                    <div class="skill-label">문제 해결</div>
                                </div>
                                <div class="skill-node" id="skill2">
                                    <div class="skill-icon"><i class="fas fa-project-diagram"></i></div>
                                    <div class="skill-label">시스템 사고</div>
                                </div>
                                <div class="skill-node" id="skill3">
                                    <div class="skill-icon"><i class="fas fa-graduation-cap"></i></div>
                                    <div class="skill-label">학습 능력</div>
                                </div>
                                <div class="skill-node" id="skill4">
                                    <div class="skill-icon"><i class="fas fa-robot"></i></div>
                                    <div class="skill-label">AI 활용</div>
                                </div>
                                <div class="skill-node" id="skill5">
                                    <div class="skill-icon"><i class="fas fa-users"></i></div>
                                    <div class="skill-label">협업 소통</div>
                                </div>
                                <div class="skill-node" id="skill6">
                                    <div class="skill-icon"><i class="fas fa-balance-scale"></i></div>
                                    <div class="skill-label">윤리 책임</div>
                                </div>
                                <div class="skill-connection" id="skillconn1"></div>
                                <div class="skill-connection" id="skillconn2"></div>
                                <div class="skill-connection" id="skillconn3"></div>
                                <div class="skill-connection" id="skillconn4"></div>
                                <div class="skill-connection" id="skillconn5"></div>
                                <div class="skill-connection" id="skillconn6"></div>
                                <div class="skill-connection" id="skillconn7"></div>
                                <div class="skill-connection" id="skillconn8"></div>
                                <div class="skill-connection" id="skillconn9"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">11 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator active" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
