<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 생활 꿀팁 - Intro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide16">
            <div class="slide-content">
                <h2 class="slide-title">대학 생활 꿀팁 - Intro</h2>
                <div class="content-box">
                    <div class="text-content full-width">
                        <div class="college-intro">
                            <h3 class="highlight">성장하는 예비 기술 전문가 되기</h3>
                            <p class="big-text">강의실 수업 = 튼튼한 기초 체력</p>
                            <p class="quote">"교실 밖 경험이 여러분을 특별하게 만듭니다!"</p>
                        </div>
                    </div>
                    <div class="visual-element full-width">
                        <div class="college-visual">
                            <div class="classroom">
                                <div class="classroom-wall"></div>
                                <div class="classroom-door"></div>
                                <div class="classroom-window"></div>
                            </div>
                            <div class="outside-world">
                                <div class="outside-element" id="hackathon">
                                    <i class="fas fa-laptop-code"></i>
                                    <span>해커톤</span>
                                </div>
                                <div class="outside-element" id="community">
                                    <i class="fas fa-users"></i>
                                    <span>커뮤니티</span>
                                </div>
                                <div class="outside-element" id="project">
                                    <i class="fas fa-tasks"></i>
                                    <span>프로젝트</span>
                                </div>
                                <div class="outside-element" id="conference">
                                    <i class="fas fa-microphone"></i>
                                    <span>컨퍼런스</span>
                                </div>
                            </div>
                            <div class="student">
                                <div class="student-body"></div>
                                <div class="student-head"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">12 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator active" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
