<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 생활 꿀팁 - 경험! 경험! 경험!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide17">
            <div class="slide-content">
                <h2 class="slide-title">대학 생활 꿀팁 - 경험! 경험! 경험!</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight">개발 생태계 & IT 커뮤니티 적극 활용</h3>
                        <div class="experience-categories">
                            <div class="experience-category">
                                <h4><i class="fas fa-hammer"></i> 만들어보기:</h4>
                                <ul class="animated-list">
                                    <li>해커톤, 토이 프로젝트, 스터디 그룹</li>
                                </ul>
                            </div>
                            <div class="experience-category">
                                <h4><i class="fas fa-code-branch"></i> 기여하기:</h4>
                                <ul class="animated-list">
                                    <li>오픈소스 프로젝트 (작은 기여도 OK!)</li>
                                </ul>
                            </div>
                            <div class="experience-category">
                                <h4><i class="fas fa-comments"></i> 교류하기:</h4>
                                <ul class="animated-list">
                                    <li>기술 컨퍼런스/밋업 (if kakao, GDG 등), 온라인 커뮤니티</li>
                                </ul>
                            </div>
                            <div class="experience-category">
                                <h4><i class="fas fa-book"></i> 배우기:</h4>
                                <ul class="animated-list">
                                    <li>기술 블로그 구독, 온라인 강의 수강</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="experience-visual">
                            <div class="experience-icons">
                                <div class="experience-icon" id="hackathon-icon">
                                    <i class="fas fa-laptop-code"></i>
                                    <span>해커톤</span>
                                </div>
                                <div class="experience-icon" id="opensource-icon">
                                    <i class="fas fa-code-branch"></i>
                                    <span>오픈소스</span>
                                </div>
                                <div class="experience-icon" id="conference-icon">
                                    <i class="fas fa-microphone"></i>
                                    <span>컨퍼런스</span>
                                </div>
                                <div class="experience-icon" id="community-icon">
                                    <i class="fas fa-users"></i>
                                    <span>커뮤니티</span>
                                </div>
                            </div>
                            <div class="experience-connections">
                                <div class="connection-line" id="conn1"></div>
                                <div class="connection-line" id="conn2"></div>
                                <div class="connection-line" id="conn3"></div>
                                <div class="connection-line" id="conn4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">13 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator active" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
