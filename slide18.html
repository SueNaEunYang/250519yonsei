<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기술 생태계 활동의 좋은 점</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .content-box {
            padding: 1.5rem;
            height: 100%;
        }

        .text-content {
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .why-experience {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
        }

        .experience-reason {
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .experience-reason:hover {
            transform: translateY(-5px);
        }

        .highlight {
            color: var(--primary-dark);
            font-size: 1.4rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .highlight i {
            color: var(--primary-color);
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
        }

        .experience-reason p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide18">
            <div class="slide-content">
                <h2 class="slide-title">기술 생태계 활동의 좋은 점</h2>
                <div class="content-box">
                    <div class="text-content">
                        <div class="why-experience">
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-search"></i> 나를 알아가는 시간</h3>
                                <p>내가 무엇을 좋아하고 잘하는지 발견 (분야 탐색)</p>
                            </div>
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-level-up-alt"></i> 진짜 실력 키우기</h3>
                                <p>이론 → 실제 적용 (문제 해결 능력 UP!)</p>
                            </div>
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-handshake"></i> 소중한 인연 만들기</h3>
                                <p>함께 성장하는 동료, 길을 열어줄 선배 (네트워킹)</p>
                            </div>
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-book-open"></i> 나만의 이야기 만들기</h3>
                                <p>경험 = 최고의 포트폴리오</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">14 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator active" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
