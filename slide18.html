<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기술 생태계 활동의 좋은 점</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide18">
            <div class="slide-content">
                <h2 class="slide-title">기술 생태계 활동의 좋은 점</h2>
                <div class="content-box">
                    <div class="text-content">
                        <div class="why-experience">
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-search"></i> 나를 알아가는 시간:</h3>
                                <p>내가 무엇을 좋아하고 잘하는지 발견 (분야 탐색)</p>
                            </div>
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-level-up-alt"></i> 진짜 실력 키우기:</h3>
                                <p>이론 → 실제 적용 (문제 해결 능력 UP!)</p>
                            </div>
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-handshake"></i> 소중한 인연 만들기:</h3>
                                <p>함께 성장하는 동료, 길을 열어줄 선배 (네트워킹)</p>
                            </div>
                            <div class="experience-reason">
                                <h3 class="highlight"><i class="fas fa-book-open"></i> 나만의 이야기 만들기:</h3>
                                <p>경험 = 최고의 포트폴리오</p>
                            </div>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="why-experience-visual">
                            <div class="experience-journey">
                                <div class="journey-step" id="step1">
                                    <div class="step-icon"><i class="fas fa-search"></i></div>
                                    <div class="step-arrow"></div>
                                </div>
                                <div class="journey-step" id="step2">
                                    <div class="step-icon"><i class="fas fa-level-up-alt"></i></div>
                                    <div class="step-arrow"></div>
                                </div>
                                <div class="journey-step" id="step3">
                                    <div class="step-icon"><i class="fas fa-handshake"></i></div>
                                    <div class="step-arrow"></div>
                                </div>
                                <div class="journey-step" id="step4">
                                    <div class="step-icon"><i class="fas fa-book-open"></i></div>
                                </div>
                                <div class="journey-result">
                                    <div class="result-icon"><i class="fas fa-star"></i></div>
                                    <div class="result-text">성장</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">14 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator active" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
