<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(참고) 대학생과 함께하는 카카오의 프로그램 몇 가지</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide19">
            <div class="slide-content">
                <h2 class="slide-title">(참고) 대학생과 함께하는 카카오의 프로그램 몇 가지</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight">성장을 위한 다양한 기회</h3>
                        <ul class="animated-list kakao-opportunities">
                            <li><i class="fas fa-laptop-code"></i> 카카오테크 부트캠프</li>
                            <li><i class="fas fa-cloud"></i> 구름톤, 구름톤 Univ</li>
                            <li><i class="fas fa-briefcase"></i> if(kakao) 등 컨퍼런스</li>
                        </ul>
                        <p class="note"><i class="fas fa-info-circle"></i> 꾸준히 배움에 도전해보세요!</p>
                    </div>
                    <div class="visual-element">
                        <div class="kakao-visual">
                            <div class="kakao-logo">
                                <div class="logo-face">
                                    <div class="logo-eye left-eye"></div>
                                    <div class="logo-eye right-eye"></div>
                                    <div class="logo-mouth"></div>
                                </div>
                            </div>
                            <div class="opportunity-cards">
                                <div class="opportunity-card" id="bootcamp">
                                    <div class="card-icon"><i class="fas fa-laptop-code"></i></div>
                                    <div class="card-title">부트캠프</div>
                                </div>
                                <div class="opportunity-card" id="hackathon">
                                    <div class="card-icon"><i class="fas fa-cloud"></i></div>
                                    <div class="card-title">구름톤</div>
                                </div>
                                <div class="opportunity-card" id="internship">
                                    <div class="card-icon"><i class="fas fa-briefcase"></i></div>
                                    <div class="card-title">컨퍼런스</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">15 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator active" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
