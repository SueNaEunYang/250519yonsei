<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .content-box {
            padding: 2rem;
            height: 100%;
        }

        .text-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .toc-container {
            width: 100%;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            margin-bottom: 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .toc-item:hover {
            transform: translateX(10px);
        }

        .toc-number {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 1.5rem;
        }

        .toc-text {
            font-size: 1.3rem;
            color: var(--primary-dark);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide2">
            <div class="slide-content">
                <h2 class="slide-title">목차</h2>
                <div class="content-box">
                    <div class="text-content">
                        <div class="toc-container">
                            <ul class="toc-list">
                                <li class="toc-item" id="toc-1">
                                    <span class="toc-number">1</span>
                                    <span class="toc-text">소개</span>
                                </li>
                                <li class="toc-item" id="toc-2">
                                    <span class="toc-number">2</span>
                                    <span class="toc-text">개발자 생태계</span>
                                </li>
                                <li class="toc-item" id="toc-3">
                                    <span class="toc-number">3</span>
                                    <span class="toc-text">개발자의 직무</span>
                                </li>
                                <li class="toc-item" id="toc-4">
                                    <span class="toc-number">4</span>
                                    <span class="toc-text">AI 코딩 도구와 개발자</span>
                                </li>
                                <li class="toc-item" id="toc-5">
                                    <span class="toc-number">5</span>
                                    <span class="toc-text">대학생 개발자로 참여하기</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">2 / 19</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator active" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
            <div class="indicator" data-slide="15"></div>
            <div class="indicator" data-slide="16"></div>
            <div class="indicator" data-slide="17"></div>
            <div class="indicator" data-slide="18"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
