<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강연자 소개</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide3">
            <div class="slide-content">
                <h2 class="slide-title">강연자 소개</h2>
                <div class="content-box">
                    <div class="text-content">
                        <div class="speaker-info">
                            <h3 class="speaker-name">양나은(Sue)</h3>
                            <div class="career-timeline">
                                <div class="career-item current">
                                    <div class="career-dot"></div>
                                    <div class="career-content">
                                        <p class="career-title">現) 카카오 미래기술전략TF</p>
                                        <p class="career-detail">AI Native 전환 가속화 과제</p>
                                    </div>
                                </div>
                                <div class="career-item">
                                    <div class="career-dot"></div>
                                    <div class="career-content">
                                        <p class="career-title">前) 카카오 기술기획, Developer Relations</p>
                                    </div>
                                </div>
                                <div class="career-item">
                                    <div class="career-dot"></div>
                                    <div class="career-content">
                                        <p class="career-title">前) 카카오모빌리티 기술기획, Developer Relations</p>
                                    </div>
                                </div>
                                <div class="career-item">
                                    <div class="career-dot"></div>
                                    <div class="career-content">
                                        <p class="career-title">前) 삼성전기 중앙연구소 연구원</p>
                                    </div>
                                </div>
                            </div>
                            <div class="education">
                                <p><i class="fas fa-graduation-cap"></i> 물리교육(과학교육) 학사, 석사</p>
                            </div>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="speaker-visual">
                            <div class="profile-container">
                                <div class="profile-circle">
                                    <div class="profile-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <div class="profile-decoration">
                                    <div class="decoration-circle circle1"></div>
                                    <div class="decoration-circle circle2"></div>
                                    <div class="decoration-circle circle3"></div>
                                </div>
                            </div>
                            <div class="expertise-tags">
                                <div class="expertise-tag" id="tag1">Developer Relations</div>
                                <div class="expertise-tag" id="tag2">AI Native</div>
                                <div class="expertise-tag" id="tag3">기술기획</div>
                                <div class="expertise-tag" id="tag4">커뮤니티</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">3 / 19</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator active" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
            <div class="indicator" data-slide="15"></div>
            <div class="indicator" data-slide="16"></div>
            <div class="indicator" data-slide="17"></div>
            <div class="indicator" data-slide="18"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
