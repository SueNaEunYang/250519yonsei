<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide4">
            <div class="slide-content">
                <h2 class="slide-title">회사 소개</h2>
                <div class="content-box">
                    <div class="text-content">
                        <div class="company-info">
                            <h3 class="company-name">(주)카카오</h3>
                            <p class="company-motto">사람을 이해하는 기술로 필요한 미래를 더 가까이 만듭니다</p>
                            
                            <div class="company-services">
                                <h4><i class="fas fa-mobile-alt"></i> 주요 어플리케이션 서비스</h4>
                                <ul class="animated-list">
                                    <li>Kakao Talk</li>
                                    <li>Kanana</li>
                                    <li>기타 다양한 서비스</li>
                                </ul>
                            </div>
                            
                            <div class="company-vision">
                                <p class="vision-text">Kakao AI Native Company</p>
                            </div>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="company-visual">
                            <div class="kakao-logo-large">
                                <div class="logo-face-large">
                                    <div class="logo-eye left-eye"></div>
                                    <div class="logo-eye right-eye"></div>
                                    <div class="logo-mouth"></div>
                                </div>
                            </div>
                            <div class="company-apps">
                                <div class="app-icon" id="kakaotalk">
                                    <i class="fas fa-comment"></i>
                                    <span>KakaoTalk</span>
                                </div>
                                <div class="app-icon" id="kanana">
                                    <i class="fas fa-robot"></i>
                                    <span>Kanana</span>
                                </div>
                                <div class="app-icon" id="more-apps">
                                    <i class="fas fa-ellipsis-h"></i>
                                    <span>More</span>
                                </div>
                            </div>
                            <div class="ai-native-badge">
                                <div class="badge-icon"><i class="fas fa-brain"></i></div>
                                <div class="badge-text">AI Native</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">4 / 19</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator active" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
            <div class="indicator" data-slide="15"></div>
            <div class="indicator" data-slide="16"></div>
            <div class="indicator" data-slide="17"></div>
            <div class="indicator" data-slide="18"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
