<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 생태계와 DevRel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide5">
            <div class="slide-content">
                <h2 class="slide-title">개발자 생태계와 DevRel</h2>
                <div class="content-box">
                    <div class="text-content">
                        <div class="devrel-info">
                            <h3 class="highlight">DevRel이란?</h3>
                            <ul class="animated-list">
                                <li>Developer Relations</li>
                                <li>기술과 사람(개발자)을 연결하는 역할</li>
                                <li>개발자 커뮤니티 성장 지원, 기술 가치 전파</li>
                            </ul>
                            
                            <h3 class="highlight">개발자 생태계, 왜 중요할까요?</h3>
                            <p>지식 공유, 협업, 혁신 → 더 나은 기술 발전의 토대</p>
                            
                            <h3 class="highlight">DevRel 업무 예시</h3>
                            <ul class="animated-list">
                                <li>개발자 컨퍼런스 기획/운영 (if kakao 등)</li>
                                <li>기술 블로그/영상 콘텐츠 제작 및 확산</li>
                                <li>개발자 커뮤니티/행사 후원 및 네트워킹</li>
                            </ul>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="devrel-visual">
                            <div class="ecosystem-container">
                                <div class="ecosystem-center">
                                    <div class="center-icon">
                                        <i class="fas fa-code"></i>
                                    </div>
                                    <div class="center-text">기술</div>
                                </div>
                                <div class="ecosystem-orbit">
                                    <div class="orbit-item" id="community">
                                        <div class="orbit-icon"><i class="fas fa-users"></i></div>
                                        <div class="orbit-text">커뮤니티</div>
                                    </div>
                                    <div class="orbit-item" id="conference">
                                        <div class="orbit-icon"><i class="fas fa-microphone"></i></div>
                                        <div class="orbit-text">컨퍼런스</div>
                                    </div>
                                    <div class="orbit-item" id="content">
                                        <div class="orbit-icon"><i class="fas fa-book"></i></div>
                                        <div class="orbit-text">콘텐츠</div>
                                    </div>
                                    <div class="orbit-item" id="networking">
                                        <div class="orbit-icon"><i class="fas fa-handshake"></i></div>
                                        <div class="orbit-text">네트워킹</div>
                                    </div>
                                </div>

                                <div class="devrel-bridge">
                                    <div class="bridge-icon">
                                        <i class="fas fa-bridge"></i>
                                    </div>
                                    <div class="bridge-text">DevRel</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">5 / 19</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator active" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
            <div class="indicator" data-slide="15"></div>
            <div class="indicator" data-slide="16"></div>
            <div class="indicator" data-slide="17"></div>
            <div class="indicator" data-slide="18"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
