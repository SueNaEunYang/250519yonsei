<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 생태계와 DevRel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .content-box {
            display: flex;
            gap: 2rem;
            align-items: stretch;
            height: 100%;
        }

        .text-content {
            flex: 2;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .devrel-info {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 1rem;
        }

        .visual-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }

        .connection-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 100%;
        }

        .connection-item {
            text-align: center;
            padding: 0.8rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .connection-item:hover {
            transform: translateY(-3px);
        }

        .connection-icon {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.4rem;
        }

        .connection-text {
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 0.9rem;
        }

        .connection-arrow {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin: -0.2rem 0;
        }

        .highlight {
            color: var(--primary-dark);
            font-size: 1.4rem;
            margin-bottom: 0.6rem;
        }

        .animated-list {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .animated-list li {
            margin-bottom: 0.6rem;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide5">
            <div class="slide-content">
                <h2 class="slide-title">개발자 생태계와 DevRel</h2>
                <div class="content-box">
                    <div class="text-content">
                        <div class="devrel-info">
                            <h3 class="highlight">DevRel이란?</h3>
                            <ul class="animated-list">
                                <li>Developer Relations</li>
                                <li>기술과 사람(개발자)을 연결하는 역할</li>
                                <li>개발자 커뮤니티 성장 지원, 기술 가치 전파</li>
                            </ul>
                            
                            <h3 class="highlight">개발자 생태계, 왜 중요할까요?</h3>
                            <p>지식 공유, 협업, 혁신 → 더 나은 기술 발전의 토대</p>
                            
                            <h3 class="highlight">DevRel 업무 예시</h3>
                            <ul class="animated-list">
                                <li>개발자 컨퍼런스 기획/운영 (if kakao 등)</li>
                                <li>기술 블로그/영상 콘텐츠 제작 및 확산</li>
                                <li>개발자 커뮤니티/행사 후원 및 네트워킹</li>
                            </ul>
                        </div>
                    </div>
                    <div class="visual-content">
                        <div class="connection-visual">
                            <div class="connection-item">
                                <div class="connection-icon">
                                    <i class="fas fa-code"></i>
                                </div>
                                <div class="connection-text">기술</div>
                            </div>
                            <div class="connection-arrow">
                                <i class="fas fa-arrows-alt-v"></i>
                            </div>
                            <div class="connection-item">
                                <div class="connection-icon">
                                    <i class="fas fa-user-friends"></i>
                                </div>
                                <div class="connection-text">DevRel</div>
                            </div>
                            <div class="connection-arrow">
                                <i class="fas fa-arrows-alt-v"></i>
                            </div>
                            <div class="connection-item">
                                <div class="connection-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="connection-text">개발자 커뮤니티</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">5 / 19</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator active" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
            <div class="indicator" data-slide="15"></div>
            <div class="indicator" data-slide="16"></div>
            <div class="indicator" data-slide="17"></div>
            <div class="indicator" data-slide="18"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
