<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT 서비스를 만드는 사람들 - Intro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide6">
            <div class="slide-content">
                <h2 class="slide-title">IT 서비스를 만드는 사람들</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight">하나의 서비스를 만들기까지</h3>
                        <p class="quote">다양한 직군의 사람들이 함께 합니다</p>
                        <ul class="animated-list">
                            <li>개발자, 기획자, 디자이너 등</li>
                            <li>전문성 + 소통과 협업 = 성공적인 서비스</li>
                            <li>그 중 '개발자'는 어떤 일들을 하는지 살펴 보아요</li>
                        </ul>
                    </div>
                    <div class="visual-element">
                        <div class="orchestra-visual">
                            <div class="team-member" id="member1"></div>
                            <div class="team-member" id="member2"></div>
                            <div class="team-member" id="member3"></div>
                            <div class="team-member" id="member4"></div>
                            <div class="team-member" id="member5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">2 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator active" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
