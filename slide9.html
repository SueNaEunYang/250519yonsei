<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>③ 모바일 앱 개발자</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide9">
            <div class="slide-content">
                <h2 class="slide-title">③ 모바일 앱 개발자</h2>
                <div class="content-box">
                    <div class="text-content">
                        <h3 class="highlight">'손안의 세상'을 창조</h3>
                        <div class="job-description">
                            <h4>하는 일:</h4>
                            <ul class="animated-list">
                                <li>스마트폰 앱 (Android / iOS) 개발</li>
                                <li>모바일 환경 최적화 (화면, 배터리 효율 등)</li>
                            </ul>
                            <p class="metaphor"><i class="fas fa-lightbulb"></i> Android: Kotlin, Java / iOS: Swift / Flutter, React Native 등</p>
                            <p class="special-note"><i class="fas fa-info-circle"></i> 특징: 각 OS(Android/iOS) 생태계 이해 필수</p>
                        </div>
                    </div>
                    <div class="visual-element">
                        <div class="mobile-visual">
                            <div class="phone-frame">
                                <div class="phone-screen">
                                    <div class="app-interface">
                                        <div class="app-header"></div>
                                        <div class="app-content">
                                            <div class="app-item"></div>
                                            <div class="app-item"></div>
                                            <div class="app-item"></div>
                                        </div>
                                        <div class="app-footer">
                                            <div class="app-nav-item"></div>
                                            <div class="app-nav-item"></div>
                                            <div class="app-nav-item"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="os-logos">
                                <div class="android-logo">
                                    <i class="fab fa-android"></i>
                                </div>
                                <div class="ios-logo">
                                    <i class="fab fa-apple"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slide-counter">5 / 15</div>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="slide-indicator">
            <div class="indicator" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator active" data-slide="4"></div>
            <div class="indicator" data-slide="5"></div>
            <div class="indicator" data-slide="6"></div>
            <div class="indicator" data-slide="7"></div>
            <div class="indicator" data-slide="8"></div>
            <div class="indicator" data-slide="9"></div>
            <div class="indicator" data-slide="10"></div>
            <div class="indicator" data-slide="11"></div>
            <div class="indicator" data-slide="12"></div>
            <div class="indicator" data-slide="13"></div>
            <div class="indicator" data-slide="14"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
